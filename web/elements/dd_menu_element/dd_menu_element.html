<!DOCTYPE html>

<link rel="import" href="packages/polymer_elements/polymer_localstorage/polymer_localstorage.html">
<polymer-element name="dropdown-menu-element" attributes="choice">
  <template>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../font-awesome-4.0.3/css/font-awesome.min.css">
  <div id=dd-menu>
    <div id="dd" class="wrapper-dropdown-3" tabindex="1">
      <span>{{commonName}}</span>
      <ul class="dropdown">
        <template repeat="{{theme in items}}">
          <template if="{{darkTheme && theme.dark}}">
            <li><a href="#" id="{{theme.name}}" on-click="{{select}}"><i class={{theme.icon}}></i>{{theme.cname}}</a></li>
          </template>
          <template if="{{!darkTheme && !theme.dark}}">
            <li><a href="#" id="{{theme.name}}" on-click="{{select}}"><i class={{theme.icon}}></i>{{theme.cname}}</a></li>
          </template>
        </template>
      </ul>
    </div>
    <div id="dd-check" class="{{themeClass}}">
      <i on-click="{{toggleDark}}" class="fa fa-code fa-lg"></i>
    </div>
  </div>
  <polymer-localstorage name="themeIndex" value="{{savedIndex}}"></polymer-localstorage>
  </template>
  <script type="application/dart" src="dd_menu_element.dart"></script>
</polymer-element>
